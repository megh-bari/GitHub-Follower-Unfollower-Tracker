<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your GitHub followers and see whoâ€™s not following you back with ease.">
    <link rel="shortcut icon" href="github-mark-white.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Followers Tracker</title>
</head>
<body>
    
    <nav>
        <img src="https://readme.so/readme.svg" height="50px" alt="">
        <span>GitHub Follower Insightz</span>
    </nav>
    <div class="container">
        <header>
            <h1>GitHub Follower Tracker</h1>
        </header>
        <main>
            <div class="search-section">
                <input type="text" id="username" placeholder="Enter GitHub username" required>
                <button id="search-btn">Search</button>
            </div>
            
            <div class="toggle-buttons">
                <button id="show-followers-btn">Show Followers</button>
                <button id="show-unfollowers-btn">Show Not Following You</button>
            </div>
            <div class="line-loader" id="line-loader"></div> <!-- Added line loader here -->
            <div class="results-section">
                <div class="line-loader" id="line-loader"></div>
                <div class="followers-section" id="followers-section">
                    <h2>Followers</h2>
                    <ul id="followers-list">
                        <!-- Followers will be populated here -->
                    </ul>
                </div>
                <div class="unfollowers-section" id="unfollowers-section">
                    <h2>Not Following You</h2>
                    <ul id="unfollowers-list">
                        <!-- Unfollowers will be populated here -->
                    </ul>
                </div>
            </div>
            
        </main>
        <a href="https://github.com/megh-bari" target="_blank" class="github-logo">

            </svg>
        </a>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
